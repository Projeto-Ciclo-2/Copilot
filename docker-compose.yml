version: "3.8"
services:
    postgres:
        image: postgres:latest
        environment:
            POSTGRES_USER: copilot
            POSTGRES_PASSWORD: copilotPass123
            POSTGRES_DB: copilotDB
        networks:
            - copilot-network

    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile.dev
        depends_on:
            - postgres
        ports:
            - "5000:5000"
        command: "npm run dev"
        environment:
            - PGUSER=postgres
            - PGHOST=postgres
            - PGDATABASE=postgres
            - PGPASSWORD=postgres_password
            - PGPORT=5432
        restart: always
        networks:
            - copilot-network

    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile.dev
        command: npm start
        restart: always
        ports:
            - "3000:3000"
        networks:
            - copilot-network

    nginx:
        depends_on:
            - backend
            - frontend
        restart: always
        build:
            dockerfile: Dockerfile.dev
            context: ./nginx
        ports:
            - "80:80"
        networks:
            - copilot-network

volumes:
    postgres_data:

networks:
    copilot-network:
        driver: bridge
