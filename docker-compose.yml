name: enigmus
services:
    postgres:
        image: postgres:latest
        ports:
            - "5432:5432"
        environment:
            POSTGRES_USER: copilot
            POSTGRES_PASSWORD: copilotPass123
            POSTGRES_DB: copilotDB
        networks:
            - copilot-network

    redis:
        image: redis:latest
        ports:
            - "6379:6379"
        networks:
            - copilot-network

    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile.dev
        depends_on:
            - postgres
            - redis
        ports:
            - "5000:5000"
        command: "npm run dev"
        restart: always
        networks:
            - copilot-network
        volumes:
            - ./backend:/app

    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile.dev
        depends_on:
            - backend
        command: npm start
        restart: always
        ports:
            - "3000:3000"
        networks:
            - copilot-network

    nginx:
        depends_on:
            - frontend
        restart: always
        build:
            dockerfile: Dockerfile.dev
            context: ./nginx
        ports:
            - "80:80"
        networks:
            - copilot-network

volumes:
    postgres_data:

networks:
    copilot-network:
        driver: bridge
